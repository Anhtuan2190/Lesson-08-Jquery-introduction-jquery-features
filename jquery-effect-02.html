<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jequery Effect 02</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p id="pTag">Hello C07 - Wellcome to jQuery CDN</p>
    <button class="move">Move</button>

    <script>
      $(document).ready(function () {
        $(".move").click(function () {
          $("#pTag").animate({ paddingLeft: "100px" }, 3000, function () {
            $("#pTag").animate({ paddingLeft: "-100px" }, function () {
              alert("Move Done!");
            });
          });
        });
      });
    </script>
  </body>
</html>
